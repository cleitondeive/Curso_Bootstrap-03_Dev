<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--Define a Viewport Bootstrap-->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Bootstrap-03</title>
    <!--Adicionar Css Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--Adicionar Css-Estilo-Proprio-personalizado Bootstrap-->

</head>

<body>
    <h1 id="tit">Trabalhando com Tabelas-Bootstrap-03</h1>

    <div class="container">
        <div class="row">

                            <th>Primeiro-Nome</th>

                    <tbody>

                        </tr>

                        </tr>
                        <tr class="danger">
                            <td>Cleiton</td>

                        </tr>

                </table>


            </div>

        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
