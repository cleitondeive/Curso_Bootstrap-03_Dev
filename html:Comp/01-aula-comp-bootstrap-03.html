<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Define a Viewport Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Bootstrap-03</title>
    <!--Adicionar Css Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--Adicionar Css-Estilo-Proprio-personalizado Bootstrap-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1 id="tit">Trabalhando Com Ícones-Glyphicons Bootstrap-03</h1>
    <hr>
    <!--Trabalhando Com Ícones-Glyphicons Bootstrap-03-->
    <div class="container">
        <div class="row">

            <div class="col-xs-12 ">
                <button type="button" class="btn btn-success" aria-label="Alinhar na esquerda">
                            <span class="glyphicon glyphicon-scissors align-left" aria-hidden="true"></span>
                          </button>

                <button type="button" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> Star
                          </button>

            </div>

        </div>
    </div>




    <!--Configuração dos arquivos js e jquery-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
