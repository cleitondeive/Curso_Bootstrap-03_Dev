<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Define a Viewport Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Bootstrap-03</title>
    <!--Adicionar Css Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--Adicionar Css-Estilo-Proprio-personalizado Bootstrap-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1 id="tit">Trabalhando com Formularios-Bootstrap-03</h1>
    <hr>
    <!--Trabalhando com Formularios-Bootstrap-03-->
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Entrada de arquivo</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Exemplo de texto de ajuda em nível de bloco.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                                <input type="checkbox"> Me selecione
                              </label>
                    </div>
                    <button type="submit" class="btn btn-default">Enviar</button>
                </form>

            </div>

        </div>

    </div>
    <hr>

    <div class="container">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Nome</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Enviar convite</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Endereço de e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="exampleInputPassword3">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="senha">
                </div>
                <div class="checkbox">
                    <label>
                            <input type="checkbox"> Me lembre
                          </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Valor (en dolar)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Valor">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">transferir dinheiro</button>
                </form>

            </div>

        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Me lembre
                                  </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <form>
                <fieldset disabled>
                    <div class="form-group">
                        <label for="disabledTextInput">Entrada desativada</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="form-group">
                        <label for="disabledSelect">Seleção de menu desativada</label>
                        <select id="disabledSelect" class="form-control">
                              <option>seleção desativada</option>
                            </select>
                    </div>
                    <div class="checkbox">
                        <label>
                              <input type="checkbox"> Não pode checkar isso
                            </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>

        </div>
    </div>

    <hr>
    <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>



    <!--Configuração dos arquivos js e jquery-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
