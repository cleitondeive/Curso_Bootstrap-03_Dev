<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Define a Viewport Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Bootstrap-03</title>
    <!--Adicionar Css Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <!--Adicionar Css-Estilo-Proprio-personalizado Bootstrap-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1 id="tit">Trabalhando Com Janelas Modal Bootstrap-03</h1>
    <hr>
    <!--Trabalhando Com Janelas Modal Bootstrap-03-->

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Abrir modal de demonstração
      </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Título do modal</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--Configuração dos arquivos js e jquery-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
